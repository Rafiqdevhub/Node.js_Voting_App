# Simple Docker Build and Push Pipeline
# Builds and pushes Docker image to Docker Hub on every push to main
name: Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_USERNAME: rafiq9323
  IMAGE_NAME: voting-app

jobs:
  docker:
    name: 🐳 Build & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYYMMDD'}}-

      - name: 🔨 Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ✅ Success notification
        run: |
          echo "🎉 Successfully pushed to Docker Hub!"
          echo "🐳 Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "🔗 View at: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
